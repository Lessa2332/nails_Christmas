      justify-content: center;
      cursor: pointer;
      z-index: 100;

      height: 60px;

      border-top: 3px solid #d4af37;
      border-radius: 50%;

      font-size: 14px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      backdrop-filter: blur(25px);
      display: none;
    }

    .status-message.show {
      display: block;
      animation: fadeInOut 3s ease;
    }

    /* Tooltips */
    .tooltip {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.9);
      color: #d4af37;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .mode-option:hover .tooltip {

    }

    /* Animations */
    @keyframes spin {

    }

    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: translate(-50%, -48%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @keyframes indicatorAppear {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
    }

    /* Mobile Optimizations */

      #shapeBtn { top: 135px; left: 15px; }

      .design-btn { width: 65px; height: 80px; }
      .nail-preview { width: 45px; height: 60px; }
      
      .shape-btn { min-width: 65px; height: 36px; font-size: 11px; padding: 0 14px; }

    }

    @media (max-width: 480px) {

        width: 44px;

      }

      .nail-preview { width: 40px; height: 55px; }
      
      .shape-btn { min-width: 60px; height: 34px; font-size: 10px; padding: 0 12px; }
    }
  </style>
</head>

          color += vec3(1.0) * highlight * 0.8;
          
          float rim = pow(1.0 - dot(normalize(vViewPosition), vNormal), 3.0) * 0.4;
          color += vec3(1.0, 0.98, 0.95) * rim;
          
          float shadow = smoothstep(0.0, 0.4, vUv.y);
          color *= (1.0 - shadow * 0.2);
          
          gl_FragColor = vec4(color, tex.a);
        }
      `
    };

    // === LUXURY NAIL RENDERER ===
    class LuxuryNailRenderer {
      constructor() {
        this.masks = {};
        this.initMasks();
      }

      initMasks() {
        NAIL_SHAPES.forEach(shape => {
          this.masks[shape.id] = this.createMask(shape.id);
        });
      }

      createMask(shape) {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 384;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'white';
        ctx.beginPath();

        switch(shape) {
          case 'oval':
            ctx.ellipse(128, 192, 100, 150, 0, 0, Math.PI * 2);
            break;
          case 'almond':
            ctx.moveTo(128, 50);
            ctx.bezierCurveTo(180, 80, 200, 160, 128, 334);
            ctx.bezierCurveTo(56, 160, 76, 80, 128, 50);
            ctx.closePath();
            break;
          case 'squoval':
            ctx.roundRect(64, 64, 128, 256, 32);
            break;
          case 'coffin':
            ctx.moveTo(64, 64);
            ctx.lineTo(192, 64);
            ctx.lineTo(224, 192);
            ctx.lineTo(192, 320);
            ctx.lineTo(64, 320);
            ctx.lineTo(32, 192);
            ctx.closePath();
            break;
          case 'stiletto':
            ctx.moveTo(128, 32);
            ctx.lineTo(224, 192);
            ctx.lineTo(192, 320);
            ctx.lineTo(64, 320);
            ctx.lineTo(32, 192);
            ctx.closePath();
            break;
          case 'square':
            ctx.rect(48, 48, 160, 288);
            break;
        }

        ctx.fill();
        return canvas;
      }

      async processImage(img, shape = 'oval') {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 384;
        const ctx = canvas.getContext('2d');

        ctx.drawImage(this.masks[shape], 0, 0);
        ctx.globalCompositeOperation = 'source-in';
        ctx.drawImage(img, 0, 0, 256, 384);
        ctx.globalCompositeOperation = 'source-over';

        const shine = ctx.createRadialGradient(128, 128, 0, 128, 128, 200);
        shine.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
        shine.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.fillStyle = shine;
        ctx.globalAlpha = 0.3;
        ctx.fillRect(0, 0, 256, 384);
        ctx.globalAlpha = 1;

        return new THREE.CanvasTexture(canvas);
      }

      createPreview(imageData, shape = 'oval', size = 70) {
        return new Promise((resolve) => {
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');

          ctx.fillStyle = 'white';
          ctx.beginPath();

          const center = size / 2;
          switch(shape) {
            case 'oval':
              ctx.ellipse(center, center, size/3, size/2.3, 0, 0, 2 * Math.PI);
              break;
            case 'almond':
              ctx.moveTo(center, 8);
              ctx.bezierCurveTo(size-10, 15, size-8, size-12, center, size-10);
              ctx.bezierCurveTo(10, size-12, 8, 15, center, 8);
              ctx.closePath();
              break;
            case 'squoval':
              ctx.roundRect(10, 10, size-20, size-20, 8);
              break;
            case 'coffin':
              ctx.moveTo(15, 12);
              ctx.lineTo(size-15, 12);
              ctx.lineTo(size-10, size/2);
              ctx.lineTo(size-15, size-12);
              ctx.lineTo(15, size-12);
              ctx.lineTo(10, size/2);
              ctx.closePath();
              break;
            case 'stiletto':
              ctx.moveTo(center, 8);
              ctx.lineTo(size-15, size/2);
              ctx.lineTo(size-20, size-12);
              ctx.lineTo(20, size-12);
              ctx.lineTo(15, size/2);
              ctx.closePath();
              break;
            case 'square':
              ctx.rect(12, 12, size-24, size-24);
              break;
          }

          ctx.fill();
          ctx.globalCompositeOperation = 'source-in';

          const previewImg = new Image();
          previewImg.onload = () => {
            ctx.drawImage(previewImg, 0, 0, size, size);
            resolve(canvas.toDataURL());
          };
          previewImg.src = imageData;
        });
      }
    }

          play: () => {
            if (state.isMuted) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
          }
        };

      detectHands() {
        if (!handLandmarker || el.video.readyState < 2) return;
        
        try {
          const results = handLandmarker.detectForVideo(el.video, performance.now());
          
          if (results.landmarks && results.landmarks.length > 0) {
            state.handNotDetectedCount = 0;
            el.handIndicator.classList.remove('show');
            
            const landmarks = results.landmarks[0];
            state.isLeftHand = results.handednesses[0][0].displayName === "Left";
            state.lastLandmarks = this.smoothLandmarks(landmarks);
            this.updateHandSize(landmarks);
          } else {
            if (++state.handNotDetectedCount > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {

              this.hideAllNails();
            }

      smoothLandmarks(newLandmarks) {
        if (!state.smoothedLandmarks) {
          state.smoothedLandmarks = newLandmarks.map(point => ({...point}));
          return state.smoothedLandmarks;
        }
        
        for (let i = 0; i < newLandmarks.length; i++) {
          state.smoothedLandmarks[i].x = this.linearInterpolation(
            state.smoothedLandmarks[i].x, newLandmarks[i].x, CONFIG.SMOOTHING_FACTOR
          );
          state.smoothedLandmarks[i].y = this.linearInterpolation(
            state.smoothedLandmarks[i].y, newLandmarks[i].y, CONFIG.SMOOTHING_FACTOR
          );
        }
        
        return state.smoothedLandmarks;
      }

      linearInterpolation(start, end, factor) {
        return start * (1 - factor) + end * factor;
      }

      updateHandSize(landmarks) {
        const wristDistance = Math.hypot(
          (landmarks[0].x - landmarks[1].x) * window.innerWidth,
          (landmarks[0].y - landmarks[1].y) * window.innerHeight
        );
        
        let scale = wristDistance / CONFIG.WRIST_DISTANCE_REF * CONFIG.SCALE_SENSITIVITY;
        scale = Math.max(0.6, Math.min(2.0, scale));
        state.currentHandSize = scale;
      }

      renderAR() {
        if (!state.lastLandmarks) return;
        
        const flipFactor = state.isLeftHand ? -1 : 1;
        
        FINGER_KEYS.forEach((fingerKey, index) => {
          const nail = nails[fingerKey];
          
          if (!state.isApplyAll && index !== state.selectedFingerIndex) {
            nail.visible = false;
            return;
          }
          
          this.updateNailPosition(fingerKey, flipFactor);
          nail.visible = true;
          
          if (nailTextures[state.currentDesign]) {
            nail.material.uniforms.map.value = nailTextures[state.currentDesign];
            nail.material.uniforms.time.value = performance.now() * 0.001;
            nail.material.uniforms.shine.value = 1.0;
          }
        });
        
        renderer.render(scene, camera);
      }

      updateNailPosition(fingerKey, flipFactor) {
        const landmarks = state.lastLandmarks;
        const { tip, pip } = FINGER_INDICES[fingerKey];
        const tipLandmark = landmarks[tip];
        const pipLandmark = landmarks[pip];
        const offset = CONFIG.NAIL_OFFSETS[fingerKey];
        
        const rect = el.canvas.getBoundingClientRect();
        const x = (tipLandmark.x + offset.x * flipFactor) * rect.width;
        const y = (1 - (tipLandmark.y + offset.y)) * rect.height;
        
        const fingerLength = Math.hypot(
          (tipLandmark.x - pipLandmark.x) * rect.width,
          (tipLandmark.y - pipLandmark.y) * rect.height
        );
        
        let size = fingerLength * CONFIG.NAIL_SCALE_FACTORS[fingerKey] * state.currentHandSize;
        size = Math.max(CONFIG.MIN_SIZE, Math.min(CONFIG.MAX_SIZE, size));
        
        const angle = Math.atan2(
          tipLandmark.y - pipLandmark.y,
          (tipLandmark.x - pipLandmark.x) * flipFactor
        );
        
        const nail = nails[fingerKey];
        nail.position.set(x - rect.width / 2, y - rect.height / 2, 0);
        nail.scale.set(size, size, 1);
        nail.rotation.z = angle;
      }

      handleCanvasClick(event) {
        if (state.isApplyAll || !state.lastLandmarks) return;
        
        const rect = el.canvas.getBoundingClientRect();
        const clickX = event.clientX - rect.left;
        const clickY = event.clientY - rect.top;
        
        let minDistance = Infinity;
        let selectedIndex = -1;
        
        FINGER_KEYS.forEach((fingerKey, index) => {
          const tipIndex = FINGER_INDICES[fingerKey].tip;
          const tipLandmark = state.lastLandmarks[tipIndex];
          const screenX = tipLandmark.x * rect.width;
          const screenY = tipLandmark.y * rect.height;
          
          const distance = Math.hypot(clickX - screenX, clickY - screenY);
          
          if (distance < minDistance && distance < rect.width * 0.1) {
            minDistance = distance;
            selectedIndex = index;
          }
        });
        
        if (selectedIndex !== -1) {
          state.selectedFingerIndex = selectedIndex;
          const fingerNames = {
            en: ['Thumb', 'Index', 'Middle', 'Ring', 'Pinky'],
            uk: ['Великий', 'Вказівний', 'Середній', 'Безіменний', 'Мізинець']
          };
          this.showStatus(`Selected: ${fingerNames[state.currentLang][selectedIndex]}`);
          this.playSound(audio.click);
        }
      }

      hideAllNails() {
        FINGER_KEYS.forEach(fingerKey => {
          nails[fingerKey].visible = false;
        });
        renderer.render(scene, camera);
      }

      takeScreenshot() {
        try {
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = el.canvas.width;
          tempCanvas.height = el.canvas.height;
          const tempCtx = tempCanvas.getContext('2d');
          
          tempCtx.drawImage(el.video, 0, 0);
          tempCtx.drawImage(el.canvas, 0, 0);
          
          tempCanvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.download = `elite-nail-design-${new Date().getTime()}.png`;
            a.href = url;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            this.showStatus(this.t('screenshotSaved'));
            this.triggerConfetti();
          }, 'image/png');
          
        } catch (error) {
          console.error('Screenshot failed:', error);
        }
      }

      handleResize() {
        if (!camera || !renderer) return;
        
        const rect = el.canvas.getBoundingClientRect();
        camera.left = -rect.width / 2;
        camera.right = rect.width / 2;
        camera.top = rect.height / 2;
        camera.bottom = -rect.height / 2;
        camera.updateProjectionMatrix();
        
        renderer.setSize(rect.width, rect.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        el.confettiCanvas.width = window.innerWidth;
        el.confettiCanvas.height = window.innerHeight;
      }

      hideLoading() {
        el.loading.style.display = 'none';
        el.video.style.display = 'block';
        el.canvas.style.display = 'block';
        el.confettiCanvas.width = window.innerWidth;
        el.confettiCanvas.height = window.innerHeight;
      }

      showStatus(message, duration = 3000) {
        el.statusMessage.textContent = message;
        el.statusMessage.classList.add('show');
        
        setTimeout(() => {
          el.statusMessage.classList.remove('show');
        }, duration);
      }

      showSuccessMessage(message) {
        const successMsg = document.createElement('div');
        successMsg.textContent = message;
        successMsg.style.cssText = `
          position: fixed;
          top: 100px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(212, 175, 55, 0.95);
          color: #0a0a0a;
          padding: 14px 24px;
          border-radius: 20px;
          font-weight: 600;
          z-index: 1000;
          animation: fadeOut 3s forwards;
        `;
        document.body.appendChild(successMsg);
        setTimeout(() => successMsg.remove(), 3000);
      }

      showError(message) {
        el.loading.innerHTML = `
          <div style="color:#d4af37; font-size:28px; margin-bottom:15px;">⚠️</div>
          <div style="color:#d4af37; font-size:20px; margin-bottom:15px; font-weight:600">Elite Nail AR Studio</div>
          <p style="color:#aaa; font-size:16px; line-height:1.5; max-width:300px; margin-bottom:20px;">${message}</p>
          <button onclick="location.reload()" style="padding:12px 24px; background:#d4af37; color:#0a0a0a; border:none; border-radius:18px; font-weight:600; cursor:pointer;">Спробувати знову</button>
        `;
      }
    }

    // Add fadeOut animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        0% { opacity: 1; }
        70% { opacity: 1; }
        100% { opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // Initialize application
    window.addEventListener('DOMContentLoaded', () => {
      new EliteNailARStudio().init();
    });

    // Add screenshot functionality to right-click
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      new EliteNailARStudio().takeScreenshot();
    });
  </script>
</body>
